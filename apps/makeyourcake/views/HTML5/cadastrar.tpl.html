<div id="wrap">
	<div class="container">
		<div class="page-header">
			<h1>Cadastre-se no MakeYourCake</h1>
		</div>
		<div class="col-lg-6">
			<form class="form-horizontal" role="form">
				<div class="form-group">
					<label for="nome" class="col-lg-2 control-label">Nome</label>
					<div class="col-lg-10">
						<input type="text" class="form-control" id="nome" name="nome" placeholder="Nome completo" required title="Por favor, digite seu nome completo.
	Ex: Maria da Silva" autocapitalize="on" autocorrect="off">
					</div>
				</div>
				<div class="form-group">
					<label for="email" class="col-lg-2 control-label">E-mail</label>
					<div class="col-lg-10">
						<input type="email" class="form-control" id="email" name="email" placeholder="E-mail" required title="Por favor, informe um endereço e-mail que já usa.
	Ex: seunome@site.com.br" autocapitalize="off" autocorrect="off">
					</div>
				</div>
				<div class="form-group">
					<label for="senha" class="col-lg-2 control-label">Senha</label>
					<div class="col-lg-10">
						<input type="password" class="form-control" id="senha" name="senha" placeholder="Senha" required title="Por favor, informe uma senha segura." autocapitalize="off" autocorrect="off">
					</div>
				</div>
				<div class="form-group">
					<div class="col-lg-offset-2 col-lg-10">
						<button type="submit" class="btn btn-primary">
							<span class="glyphicon glyphicon-user"></span>&nbsp;Cadastrar
						</button>
						<a class="btn btn-default" href="{$EnderecoSite}">&times; Cancelar</a>
			    	</div>
			  	</div>
			</form>
		</div><!-- /.col-lg-6  -->
		<div class="col-lg-6">
			<div class="jumbotron hidden-xs">
				<h2>Faça seu bolo.<br />Comece por aqui.</h2>
				<p>Com o MakeYourCake, você compra um bolo totalmente personalizado.</p>
			</div>
		</div>
	</div><!-- /.container -->
</div>
{include file="footer.tpl.html"}
